
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      platform: postgres
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PW}
logging:
  level:
    org.springframework.security: DEBUG


jwt:
  header: Authorization
  secret: ${TOKEN_SECRET}
  accessTokenExpiresIn: ${ACCESSTOKEN_VALIDTIME}
  refreshTokenExpiresIn: ${REFRESHTOKEN_VALIDTIME}