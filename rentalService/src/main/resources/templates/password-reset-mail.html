<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 안내</title>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .message-box {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button-link {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>안녕하세요, <span th:text="${username}">User</span>님.</h2>
    <div class="message-box">
        <p>비밀번호 재설정 요청이 접수되었습니다. 아래 링크를 클릭하여 비밀번호를 재설정할 수 있습니다.</p>
        <p>보안을 위해 이 링크는 **<span th:text="${expiryMinutes}">60</span>분** 후에 만료됩니다.</p>
        <p style="text-align: center;">
            <a th:href="${resetLink}" class="button-link">비밀번호 재설정하기</a>
        </p>
        <p>링크가 작동하지 않을 경우, 아래 주소를 복사하여 브라우저에 붙여넣어 주세요:</p>
        <p style="word-wrap: break-word;">
            <a th:href="${resetLink}" th:text="${resetLink}">[Reset Link]</a>
        </p>
    </div>
    <p>이 요청을 직접 하지 않으셨다면, 이 이메일을 무시하셔도 됩니다.</p>
    <div class="footer">
        <p>이 이메일은 자동 발송된 것이므로 회신하지 마십시오.</p>
    </div>
</div>
</body>
</html>
