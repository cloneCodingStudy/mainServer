<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 초기화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .temp-password-box {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .info-message {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>임시 비밀번호가 발급되었습니다.</h2>
    <p>아래 임시 비밀번호를 사용하여 로그인 후, 즉시 비밀번호를 변경해주세요.</p>

    <div class="temp-password-box">
        <span th:text="${temporaryPassword}"></span>
    </div>

    <div class="info-message">
        <p>로그인 페이지로 이동: <a th:href="@{https://rental-project-billioyo.vercel.app/login}">로그인</a></p>
    </div>
</div>
</body>
</html>
